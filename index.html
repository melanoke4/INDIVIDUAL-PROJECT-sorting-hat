      <div class="col-sm-4 col-lg-2">
        <p>
            <button class="button " data-modal="modalOne">
                
                <img
          src="/images/sortinghaticon.png"
          class="card-img-top"

        /> 
        <p class="card-img-overlay top-50">SORT</p>
      click hat to sort  </button>
      </p>
      </div>

    <div id="modalOne" class="modal">
      <div class="modal-content">

          <a class="close">&times;</a>
          <form action="#">
            <input
              class="fname"
              type="text"
              name="name"
              placeholder="What's your name?"
              required
            />

          </form>
        </div>
      </div>
