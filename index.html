<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="main.css" />
    <title>Sorting Hat</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico" />
  </head>
  <body>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <header class="text-center">Sorting Hat</header>

    <div class="arounddiv">
      <div class="">
        <p>
          <button class="button border-bottom-0" data-modal="modalOne">
            <img
              src="/images/1663890067_23799_gif-url.gif"
              class="card-img"
              alt="..."
            />

            <p>click hat to add student</p>
          </button>
          <!-- class="card-img-overlay top-50" -->
        </p>
      </div>
    </div>
    <div id="modalOne" class="modal">
      <div class="modal-content">
        <div class="contact-form">
          <a class="close">&times;</a>
          <form action="#" id="student-form">
            <input
              class="name"
              type="text"
              name="name"
              placeholder="What's your name?"
              required
            />

            <button type="submit">submit</button>
          </form>
        </div>
      </div>
    </div>
    <div id="app" class="arounddiv text-center rounded row-cols-sm-4"></div>

    <script src="main.js"></script>
  </body>
</html>
